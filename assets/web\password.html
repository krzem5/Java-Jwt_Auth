<!DOCTYPE html>
<html>
	<head>
		<title>Change Password &ndash; JWT Auth Example</title>
		<link rel="shortcut icon" href="/img/favicon.ico"/>
		<script type="text/javascript">
			window.onload=function(){
				fetch("/img/icon.svg").then((r)=>r.text()).then((svg)=>{
					document.querySelectorAll("div.box div.title span.logo")[0].innerHTML=svg+document.querySelectorAll("div.box div.title span.logo")[0].innerHTML;
				});
				var il=document.querySelectorAll("div.box div.body div.input div.pad input.inp");
				il.forEach((a)=>{
					a.onkeydown=function(){
						this.parentNode.querySelectorAll("div.err")[0].classList.remove("v");
						document.querySelectorAll("div.box div.final div.submit")[0].classList.remove("e");
						document.querySelectorAll("div.box div.final div.submit")[0].onclick=null;
					};
					a.onkeyup=function(){
						async function validate(cls){
							var t=cls.parentNode.parentNode.classList.toString().replace("input ","");
							if (t=="passwd-o"){
								if (cls.value.length<6){
									if (cls.value.length>0){
										cls.parentNode.querySelectorAll("div.err")[0].classList.add("v");
										cls.parentNode.querySelectorAll("div.err")[0].innerHTML="Password Too Short";
									}
								}
								else if (cls.value.length>20){
									if (cls.value.length>0){
										cls.parentNode.querySelectorAll("div.err")[0].classList.add("v");
										cls.parentNode.querySelectorAll("div.err")[0].innerHTML="Password Too Long";
									}
								}
								else{
									return true;
								}
							}
							if (t=="passwd"){
								if (cls.value.length<6){
									if (cls.value.length>0){
										cls.parentNode.querySelectorAll("div.err")[0].classList.add("v");
										cls.parentNode.querySelectorAll("div.err")[0].innerHTML="Password Too Short";
									}
								}
								else if (cls.value.length>20){
									if (cls.value.length>0){
										cls.parentNode.querySelectorAll("div.err")[0].classList.add("v");
										cls.parentNode.querySelectorAll("div.err")[0].innerHTML="Password Too Long";
									}
								}
								else if (cls.value==cls.parentNode.parentNode.parentNode.querySelectorAll("div.input.passwd-o div.pad input.inp")[0].value){
									if (cls.value.length>0){
										cls.parentNode.querySelectorAll("div.err")[0].classList.add("v");
										cls.parentNode.querySelectorAll("div.err")[0].innerHTML="Password Not New";
									}
								}
								else{
									return true;
								}
							}
							else if (t=="passwd-r"){
								if (cls.value.length<6){
									if (cls.value.length>0){
										cls.parentNode.querySelectorAll("div.err")[0].classList.add("v");
										cls.parentNode.querySelectorAll("div.err")[0].innerHTML="Password Too Short";
									}
								}
								else if (cls.value.length>20){
									if (cls.value.length>0){
										cls.parentNode.querySelectorAll("div.err")[0].classList.add("v");
										cls.parentNode.querySelectorAll("div.err")[0].innerHTML="Password Too Long";
									}
								}
								else if (cls.value!=cls.parentNode.parentNode.parentNode.querySelectorAll("div.input.passwd div.pad input.inp")[0].value){
									if (cls.value.length>0){
										cls.parentNode.querySelectorAll("div.err")[0].classList.add("v");
										cls.parentNode.querySelectorAll("div.err")[0].innerHTML="Passwords Not Matching";
									}
								}
								else{
									return true;
								}
							}
							return false;
						}
						if (this._tm!=undefined){
							clearTimeout(this._tm);
						}
						if (this.value.length==0){
							return;
						}
						var cls=this;
						this._tm=setTimeout(async function(){
							var v=true;
							for (var f of cls.parentNode.parentNode.parentNode.querySelectorAll("div.input div.pad input.inp")){
								if (await validate(f)==false){
									v=false;
								}
							}
							if (v==true){
								document.querySelectorAll("div.box div.final div.submit")[0].classList.add("e");
								document.querySelectorAll("div.box div.final div.submit")[0].onclick=function(){
									var il=cls.parentNode.parentNode.parentNode.querySelectorAll("div.input div.pad input.inp");
									fetch("/auth/password",{method:"PUT",mode:"same-origin",cache:"no-cache",credentials:"same-origin",redirect:"follow",referrerPolicy:"no-referrer","headers":{"authorization":`Bearer ${localStorage.token}`},body:btoa(il[1].value)}).then((r)=>r.text()).then((r)=>{
										if (atob(r).length>1){
											localStorage.token=atob(r);
											document.location.href="/";
										}
										else{
											console.error(atob(r).charCodeAt(0));
										}
									});
								};
							}
						},100);
					};
				});
			}
		</script>
		<style type="text/css">
			@import url("https://fonts.googleapis.com/css?lang=en&family=Product+Sans");
			@import url("https://fonts.googleapis.com/icon?family=Material+Icons");
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			body, body * {
				margin: 0;
				padding: 0;
			}
			div.box {
				position: absolute;
				top: 50%;
				left: 50%;
				width: 500px;
				height: 600px;
				transform: translate(-50%,-50%);
				border-radius: 20px;
				border: solid 5px #b6b6b6;
			}
			div.box div.title {
				position: absolute;
				top: 10px;
				left: 0;
				width: 100%;
				text-align: center;
				font-family: Product Sans;
				font-size: 46px;
				color: #777777;
				white-space: nowrap;
				user-select: none;
			}
			div.box div.title span.logo {
				font-family: cursive;
			}
			div.box div.title span.logo span.pad {
				display: inline-block;
				width: 50px;
				height: 50px;
			}
			div.box div.title span.logo svg {
				position: absolute;
				top: 50%;
				width: 50px;
				height: 50px;
				transform: translate(0,10%);
			}
			div.box div.title span.logo span.n {
				color: #f2eb30;
			}
			div.box div.body {
				position: absolute;
				top: 50%;
				left: 0;
				width: 100%;
				height: 300px;
				transform: translate(0,-50%);
			}
			div.box div.body div.input {
				position: relative;
				width: 100%;
				height: 75px;
			}
			div.box div.body div.input div.pad {
				position: absolute;
				top: 0;
				left: 50%;
				width: 300px;
				height: 100%;
				transform: translate(-50%,0);
			}
			div.box div.body div.input div.pad input.inp {
				outline: none;
				top: 0;
				left: 0;
				height: 30px;
				width: 300px;
				border: none;
				font-family: monospaced;
				font-size: 21px;
				border-bottom: solid 2px #b6b6b6;
				text-align: center;
				background: transparent;
			}
			div.box div.body div.input div.pad div.err {
				position: absolute;
				left: 50%;
				top: 50px;
				width: auto;
				height: 30px;
				transform: translate(-50%,0);
				white-space: nowrap;
				background: #df1d21;
				border-radius: 10px;
				line-height: 30px;
				text-align: center;
				padding: 2px 4px;
				color: #f8f8f8;
				font-size: 15px;
				opacity: 0;
				transition: opacity 0.15s, top 0.15s;
			}
			div.box div.body div.input div.pad div.err::after {
				content: "";
				position: absolute;
				left: 50%;
				top: -7px;
				transform: translate(-7px,0);
				width: 0;
				height: 0;
				border-left: 7px solid transparent;
				border-right: 7px solid transparent;
				border-bottom: 8px solid #df1d21;
			}
			div.box div.body div.input div.pad div.err.v {
				opacity: 1;
				top: 40px;
				transition: opacity 0.3s, top 0.3s;
			}
			div.box div.final {
				position: absolute;
				bottom: 0;
				left: 0;
				width: 100%;
				height: 150px;
			}
			div.box div.final div.submit {
				position: absolute;
				top: 20px;
				left: 50%;
				width: 180px;
				height: 35px;
				transform: translate(-50%,-50%);
				background-color: #929292;
				border-radius: 5px;
				line-height: 35px;
				text-align: center;
				font-size: 16px;
				color: #f9f9f9;
				font-weight: 700;
				text-transform: uppercase;
				white-space: nowrap;
				cursor: pointer;
				transition: 0.2s;
			}
			div.box div.final div.submit.e {
				background-color: #50a3e9;
				width: 240px;
				height: 48px;
				line-height: 48px;
				font-size: 22px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="title">
				Change Passwod for
				<br>
				<span class="logo">
					<span class="pad"></span>
					<span class="n">N</span>otes
				</span>
			</div>
			<div class="body">
				<div class="input passwd-o">
					<div class="pad">
						<input class="inp" type="password" placeholder="Old Password" value="123456"/>
						<div class="err">
						</div>
					</div>
				</div>
				<div class="input passwd">
					<div class="pad">
						<input class="inp" type="password" placeholder="New Password" maxlength="20" value="123457"/>
						<div class="err">
						</div>
					</div>
				</div>
				<div class="input passwd-r">
					<div class="pad">
						<input class="inp" type="password" placeholder="Repeat New Password" maxlength="20" value="12345"/>
						<div class="err">
						</div>
					</div>
				</div>
			</div>
			<div class="final">
				<div class="submit">
					Change Password
				</div>
			</div>
		</div>
	</body>
</html>
